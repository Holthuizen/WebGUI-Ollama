<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        #chat_container {
            max-width: 66%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background: white;
            animation: fadeIn 0.5s ease-in-out;
        }
        #user_input {
            width: 100%;
            height: 50px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            transition: box-shadow 0.4s ease-in-out;
        }
        #user_input:focus {
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
        }
        #send_button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: transform 0.2s ease, background-color 0.5s;
        }
        #send_button:hover {
            background-color: #0056b3;
        }
        #send_button:active {
            transform: scale(0.95);
        }
        #send_button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        #chat_output {
            margin-top: 20px;
        }
        .message {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInMessage 0.3s ease-in-out forwards;
        }
        .loading {
            font-style: italic;
            color: gray;
            animation: bounce 1.5s infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div id="chat_container">
        <h2>Chat with Ollama</h2>
        <textarea id="user_input" placeholder="Type your message..." onkeydown="handleKeyPress(event)"></textarea>
        <button id="send_button" onclick="sendMessage()">Send</button>
        <p id="status"></p> <!-- Message status -->
        <div id="chat_output"></div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter" && !event.shiftKey) {  
                event.preventDefault();
                sendMessage();
            }
        }

        function sendMessage() {
            let userMessage = document.getElementById("user_input").value.trim();
            if (!userMessage) return; //empty check
            
            let sendButton = document.getElementById("send_button");
            let statusMessage = document.getElementById("status");
            let chatOutput = document.getElementById("chat_output");

            sendButton.disabled = true;
            statusMessage.innerHTML = `<span class="loading">Thinking...</span>`;  

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                chatOutput.innerHTML += `<p class="message"><b>You:</b> ${userMessage}</p>`;
                let markdownResponse = data.reply; 
                chatOutput.innerHTML += `<p class="message"><b>Bot:</b> ${markdownResponse}</p>`;
                document.getElementById("user_input").value = "";
            })
            .catch(error => {
                console.error("Error:", error);
                statusMessage.innerHTML = `<span style="color: red;">Error communicating with server</span>`;
            })
            .finally(() => {
                sendButton.disabled = false;
                statusMessage.innerHTML = "";
            });
        }
    </script>
</body>
</html>
